<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Simon Says</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simon Says</h1>
        <nav>
            <a href="index.html">Juego</a>
            <a href="contacto.html">Contacto</a>
            <a href="https://github.com/lupereda/simon-says-game" target="_blank">GitHub</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" >
                    <span class="error-message" id="nombreError"></span>

                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                     <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" ></textarea>
                    <span class="error-message" id="mensajeError"></span>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="js/contacto.js"></script>
</body>
</html>
