<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Juego de Memoria</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simon Says</h1>
        <nav>
            <a href="index.html">Juego</a>
            <a href="contacto.html">Contacto</a>
            <a href="https://github.com/lupereda/simon-says-game" target="_blank">GitHub</a>
        </nav>
    </header>

<main>
        <div class="game-info hidden" id="gameInfo">
            <div class="info-item">
                <span>Jugador:</span>
                <span id="playerName"></span>
            </div>
            <div class="info-item">
                <span>Puntaje:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>Simon Says</h2>
            <p>Repetí la secuencia de colores</p>
            <div class="form-group">
                <label for="playerNameInput">Ingresá tu nombre:</label>
                <input type="text" id="playerNameInput" placeholder="Mínimo 3 letras">
            </div>
            <button id="startButton">Comenzar Juego</button>
        </div>

        <div class="game-container hidden" id="gameContainer">
            <div class="simon-board">
                <div class="simon-button green" id="green"></div>
                <div class="simon-button red" id="red"></div>
                <div class="simon-button yellow" id="yellow"></div>
                <div class="simon-button blue" id="blue"></div>
            </div>
        </div>

        <div class="modal hidden" id="gameOverModal">
            <div class="modal-content">
                <h2>¡Perdiste!</h2>
                <p>Tu puntaje final fue: <span id="finalScore"></span></p>
                <button id="restartButton">Jugar de Nuevo</button>
            </div>
        </div>
    </main>

    <script src="js/game.js"></script>
</body>
</html>
